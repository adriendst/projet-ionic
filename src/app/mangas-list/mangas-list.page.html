


<ion-header>
  <ion-toolbar>
    <ion-title>Ma mangath√®que</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="ion-text-center">Liste des mangas</h2>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let manga of mangas">
        <ion-card [routerLink]="['/tab/manga', manga.id]">
          <img [src]="manga.image" [alt]="manga.name">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
